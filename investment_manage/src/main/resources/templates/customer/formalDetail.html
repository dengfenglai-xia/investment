<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="common/common-head::head"></head>
<link rel="stylesheet" type="text/css" th:href="@{/css/swiper.min.css}"/>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-form">
        <div class="layui-col-md12">
            <div class="w_delcont">
                <div class="w_dellist">
                    <div class="layui-card l_shadow">
                        <div class="mytitle">
                            基本信息
                        </div>
                        <div class="w_part">
                            <div class="layui-col-xs3">
                                <span class="htstyle">客户类型：</span>
                                <span class="htcont" th:text="${customer.customerType eq '1'}?'公司':'个人'"></span>
                            </div>
                            <div class="layui-col-xs3" th:if="${customer.customerType eq '1'}">
                                <span class="htstyle">公司名称：</span>
                                <span class="htcont" th:text="${customer.customerName}"></span>
                            </div>
                            <div class="layui-col-xs3" th:if="${customer.customerType eq '2'}">
                                <span class="htstyle">客户姓名：</span>
                                <span class="htcont" th:text="${customer.customerName}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">行业类型：</span>
                                <span class="htcont" th:text="${customer.industry}"></span>
                            </div>
                            <div class="layui-col-xs3" th:if="${customer.customerType eq '1'}">
                                <span class="htstyle">联系人：</span>
                                <span class="htcont" th:text="${customer.contacts}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">联系电话：</span>
                                <span class="htcont" th:text="${customer.phone}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">入驻时间：</span>
                                <span class="htcont"
                                      th:text="${#dates.format(customer.createTime, 'yyyy-MM-dd')}"></span>
                            </div>
                            <div class="layui-col-xs6">
                                <span class="htstyle">通讯地址：</span>
                                <span class="htcont" th:text="${customer.linkAddress}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="layui-card l_shadow" th:if="${customer.customerType eq '1'}">
                        <div class="mytitle">工商信息</div>
                        <div class="w_part">
                            <div class="layui-col-xs3">
                                <span class="htstyle">统一社会信用代码：</span>
                                <span class="htcont" th:text="${customer.unifiedCode}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">工商注册号：</span>
                                <span class="htcont" th:text="${customer.businessRegNo}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">组织机构代码：</span>
                                <span class="htcont" th:text="${customer.organCode}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">法&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;人：</span>
                                <span class="htcont" th:text="${customer.legalPerson}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">注册资本：</span>
                                <span class="htcont" th:text="${customer.regCapital}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">经营状态：</span>
                                <span class="htcont" th:text="${customer.businessState}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">公司类型：</span>
                                <span class="htcont" th:text="${customer.companyType}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">登记机关：</span>
                                <span class="htcont" th:text="${customer.regOffice}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">核准日期：</span>
                                <span class="htcont" th:text="${customer.passDate}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">成立日期：</span>
                                <span class="htcont" th:text="${customer.buildDate}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">营业期限：</span>
                                <span class="htcont" th:text="${customer.businessTerm}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">人员规模：</span>
                                <span class="htcont" th:text="${customer.peopleScale}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">注册地址：</span>
                                <span class="htcont" th:text="${customer.regAddress}"></span>
                            </div>
                            <div class="layui-col-xs3">
                                <span class="htstyle">经营范围：</span>
                                <span class="htcont" th:text="${customer.businessScope}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="layui-card l_shadow">
                        <div class="mytitle">
                            合同信息
                            <input type="button" value="新建合同" class="w_record btn add"/>
                        </div>
                        <div class="w_part">
                            <div class="layui-col-xs6">
                                <span class="htstyle">需求类型：</span>
                                <span class="htcont">
                                    <input type="radio" name="state" value="1" title="不看归档合同"
                                           lay-filter="state-select" checked="checked">
                                    <input type="radio" name="state" value="2" title="查看全部合同"
                                           lay-filter="state-select">
                                </span>
                            </div>
                            <div class="layui-col-xs12">
                                <table class="layui-hide" id="dataList"></table>
                            </div>
                        </div>
                    </div>
                    <div class="layui-card l_shadow">
                        <div class="mytitle">相关文件</div>
                        <div class="w_part">
                            <div class="layui-col-xs12">
                                <div class="layui-upload">
                                    <div class="layui-upload-list">
                                        <table class="layui-table">
                                            <thead>
                                            <tr>
                                                <th>文件名称</th>
                                                <th>大小</th>
                                                <th>上传人</th>
                                                <th>上传时间</th>
                                                <th>状态</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody id="fileList">
                                            <tr th:if="${#lists.size(docsList)==0}" class="ant">
                                                <td colspan="6">暂无相关文件</td>
                                            </tr>
                                            <tr th:if="${#lists.size(docsList)>0}" th:each="obj:${docsList}">
                                                <td th:text="${obj.docOriginalName}"></td>
                                                <td th:text="${obj.docSize} + ' KB'"></td>
                                                <td th:text="${obj.uploader}"></td>
                                                <td th:text="${#dates.format(obj.createTime, 'yyyy-MM-dd')}"></td>
                                                <td><span style="color: #5FB878;">已上传</span></td>
                                                <td>
                                                    <button th:fileName="${obj.docOriginalName}"
                                                            th:filePath="${obj.docPath}"
                                                            class="layui-btn l_web_but_tj file-down">下载
                                                    </button>
                                                    <button th:fileId="${obj.docId}"
                                                            class="layui-btn l_web_but_sc layui-btn-danger file-delete">
                                                        删除
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <a id="fileUpload" class="layui-btn layui-btn-normal"><i
                                            class="layui-icon">&#xe621;</i>选择文件</a>
                                    <a id="uploadAction" class="layui-btn layui-btn-warm"><i
                                            class="layui-icon">&#xe681;</i>上传</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="orderNum">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<script type="text/html" id="state">
    {{# if(d.stateOne == '0' && d.auditState == '1'){ }}
    审核中
    {{# } else if(d.stateOne == '0' && d.auditState == '3'){ }}
    驳回
    {{# } else if(d.stateTwo == '1' ){ }}
    待执行
    {{#  } else if(d.stateTwo == '2'){ }}
    执行中
    {{#  } else if(d.stateTwo == '3'){ }}
    已变更
    {{#  } else if(d.stateTwo == '4'){ }}
    已退租
    {{#  } else if(d.stateTwo == '5'){ }}
    已续租
    {{#  } else if(d.stateTwo == '6'){ }}
    已到期
    {{#  } else if(d.stateOne == '2'){ }}
    已归档
    {{#  } }}
</script>
<script th:replace="common/common-js::js"></script>
<script th:src="@{/layuiadmin/js/swiper-3.4.2.min.js}" type="text/javascript" charset="utf-8"></script>
<script>
    layui.config({
        base: URL + 'layuiadmin/'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'contlist', 'table', 'laydate', 'upload', 'form'], function () {
        var laydate = layui.laydate;
        var admin = layui.admin,
            upload = layui.upload,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#dataList',
            defaultToolbar: false,
            url: URL + 'customer/queryContractList',
            where: {
                state:'1',
                customerId: [[${customer.customerId}]]
            },
            cols: [
                [{
                    field: 'orderNum',
                    title: '序号',
                    fixed: 'left',
                    unresize: true,
                    templet: '#orderNum',
                    width: 60
                }, {
                    field: 'contractCode',
                    title: '合同编号',
                    width: 150,
                    templet: function (d) {
                        return "<a class='tab_hous' style='cursor:pointer'>" + d.contractCode + "</a>";
                    }
                }, {
                    field: 'customerName',
                    title: '客户名称',
                    width: 200
                }, {
                    field: 'followPerson',
                    title: '跟进人',
                    width: 100
                }, {
                    field: 'signDate',
                    title: '签订时间',
                    width: 120
                }, {
                    field: 'startDate',
                    title: '开始时间',
                    width: 120
                }, {
                    field: 'endDate',
                    title: '结束时间',
                    width: 120
                }, {
                    field: 'state',
                    title: '合同状态',
                    templet: '#state'
                }]
            ],
            parseData: function (res) {
                return {
                    "code": 0,
                    "msg": "查询成功",
                    "count": res.data.total,
                    "data": res.data.list
                };
            }
        });

        form.on('radio(state-select)', function (data) {
            var val = data.value;
            table.reload('dataList', {
                where: {
                    state: val
                }
            });
        });

        $('.add').on('click', function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            parent.layer.open({
                type: 2,
                title: '<b>新建合同</b>',
                content: URL + 'toAddContract?customerId=[[${customer.customerId}]]&customerType=[[${customer.customerType}]]',
                area: ['100%', '100%']
            });
        });

        var fileListView = $('#fileList');
        var uploadListIns = upload.render({
            elem: '#fileUpload'
            , url: URL + 'fileUpload'
            , data: {
                "linkId": [[${customer.customerId}]],
                "docType": 'customer'
            }
            , accept: 'file'
            , multiple: true
            , auto: false
            , bindAction: '#uploadAction'
            , choose: function (obj) {
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function (index, file, result) {
                    if ($('#fileList tr').hasClass('ant')) {
                        $('#fileList').find('tr').remove()
                    }
                    fileListView.append(tr);
                    var tr = $(['<tr id="upload-' + index + '">'
                        , '<td>' + file.name + '</td>'
                        , '<td>' + (file.size / 1024).toFixed(2) + ' KB</td>'
                        , '<td>--</td>'
                        , '<td>--</td>'
                        , '<td><span style="color: #ff983c;">等待上传</span></td>'
                        , '<td>'
                        , '<button class="layui-btn l_web_but_sc pre-file-delete">删除</button>'
                        , '</td>'
                        , '</tr>'].join(''));
                    fileListView.append(tr);
                    //上传前文件删除
                    tr.find('.pre-file-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        if ($('#fileList tr').length == 0) {
                            $('#fileList').html('<tr class="ant"><td colspan="6">暂无相关文件</td></tr>')
                        }
                    });
                });
            }
            , done: function (res, index, upload) {
                if (res.success) { //上传成功
                    var tr = fileListView.find('tr#upload-' + index);
                    var tds = tr.children();
                    tds.eq(2).text(res.uploader);
                    tds.eq(3).text(res.uploadTime);
                    tds.eq(4).html('<span style="color: #5FB878;">已上传</span>');
                    tds.eq(5).html(
                        '<button fileName="' + res.originalName + '" filePath="' + res.filePath + '" class="layui-btn l_web_but_tj file-down">下载</button>' +
                        '<button fileId="' + res.fileId + '" class="layui-btn l_web_but_sc file-delete">删除</button>'
                    );
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            }
            , error: function (index, upload) {
                var tr = fileListView.find('tr#upload-' + index);
                var tds = tr.children();
                tds.eq(4).html('<span style="color: #FF5722;">上传失败</span>');
            }
        });

        //下载
        $('body').on('click', '.file-down', function () {
            var fileName = $(this).attr("fileName");
            var filePath = $(this).attr("filePath");
            downloadFile(filePath, fileName);
        });

        //删除按钮
        $('body').on('click', '.file-delete', function () {
            var tr = $(this).parent().parent('tr');
            var fileId = $(this).attr("fileId");
            layer.confirm('请确定是否删除？', function (index) {
                $.ajax({
                    type: 'post',
                    url: URL + 'docs/deleteDocs',
                    data: {"docId": fileId},
                    dataType: 'json',
                    traditional: true,
                    success: function (data) {
                        if (data.success) {
                            layer.msg(data.msg);
                            tr.remove();
                            if ($('#fileList tr').length == 0) {
                                $('#fileList').html('<tr class="ant"><td colspan="6">暂无相关文件</td></tr>')
                            }
                        } else {
                            layer.msg(data.msg);
                        }
                    }
                });
            });
        });
    });
</script>
</body>
</html>
